<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerodha</title>
    <link rel="icon" type="image/png" href="logoq.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: white;
            padding: 27px 40px;
            box-shadow: 0 2px 2px rgba(135, 132, 132, 0.1);
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo img {

            display: block;
        }


        .nav-right {
            display: flex;
            align-items: center;
            gap: 50px;

        }

        .nav-right a {
            text-decoration: none;
            color: #706f6f;
            font-weight: lighter;
            font-size: 17px;
            transition: color 0.3s ease;
        }

        .nav-right a:hover {
            color: #007BFF;
        }

        .image {
            display: flex;
            justify-content: center;
            padding-top: 10vh;
        }

        .invest {
            display: flex;
            justify-content: center;
            padding-top: 3vh;
            font-size: 34px;

            color: #424242;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
        }

        .content p {
            display: flex;
            justify-content: center;
            margin-top: -20px;
            font-size: 24px;
            color: #313030;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
        }
        .button {
            display: flex;
            justify-content: center;
            padding-top: 3vh;
        }
        .btn{
            background-color: #2776ca;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 23px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 230px;
            height:50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
        }
        .btn:hover {
            background-color: #2f3235;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo" style="margin-left: -20px;">
                <img src="logo.png" width="140" height="20" alt="Logo" />
            </div>

            <div class="nav-right" style="margin-right: -8px;">
                <a href="#">Signup</a>
                <a href="#">About</a>
                <a href="#">Products</a>
                <a href="#">Pricing</a>
                <a href="#">Support</a>
                <img src="img2.webp" width="20" height="20" alt="Icon">
            </div>
        </nav>
    </header>
    <main class="main">
        <div class="image">
            <img src="img.png" width="55.5%" height="35.5%">
        </div>
        <div class="invest">
            <p style="font-weight: 500;">Invest in everything</p>
        </div>
        <div class="content">
            <p>Online platform to invest in stocks, derivatives, mutual funds, ETFs, bonds, and more.</p>
        </div>
        <div class="button">
            <button class="btn">Sign up for free</button>
        </div>
    </main>
</body>

</html>
